<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LET's START</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>

    <h1><i>STOP WATCH</i></h1>
    <h1 id="timer">0</h1>
    <div>
      <button class="btn btn-success" onclick="starttimer()" id="btn">
        start
      </button>
      <button class="btn btn-danger" onclick="pausetimer()" id="bot">
        pause
      </button>
      <button class="btn btn-dark" onclick="resettimer()" id="reset">
        reset
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
